<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
        More info
    </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./../public/styles/uswds.css" type="text/css">
    <link rel="stylesheet" href="./../public/styles/custom.css" type="text/css">
  </head>
  <body>
    
    <main class="more-info-main">
      <header class="secondary-header">
        <a
          href="/dos-acccc"
          class="secondary-header-nav secondary-header-nav__back usa-button"
        >
          ← 背部
        </a>
        <picture class="secondary-logo-container">
          <source srcset="./../public/img/main-logo-sm-2x.png"
            media="(max-width:600px) and (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi)">
          <source srcset="./../public/img/main-logo-sm.png" media="(max-width:600px)">
          <img src="./../public/img/main-logo-sm.png"
            alt="Count Me In: Census 2020. Our community counts; our community belongs. Image of the seal of the County of Alameda California.">
        </picture>
        <a href="https://respond.census.gov/acs/#respond" class="secondary-header-nav secondary-header-nav__start usa-button">
          开始 →
        </a>
      </header>
      <h1>欢迎！</h1>

      <section class="more-info-facts">
        <div class="more-info-fact">
          <img class="more-info-icon" src="./../public/img/bullhorn.png" alt="bullhorn icon">
          <p>人口普查计数决定了我们的联邦代表制。预算不足可能会使加利福尼亚失去国会席位。</p>
        </div>
        <div class="more-info-fact">
          <img class="more-info-icon" src="./../public/img/hand-holding-money.png" alt="hand receiving money icon">
          <p>每完成一次人口普查，就意味着为学校，医疗，儿童和家庭，交通和住房支出2万美元。</p>
        </div>
        <div class="more-info-fact">
          <img class="more-info-icon" src="./../public/img/community.png" alt="community icon">
          <p>数量少将对阿拉米达县造成严重后果。 2020年人口普查将要求我们团结起来，以确保每个人都得到计数!</p>
        </div>
      </section>

      <a
        href="/dos-acccc/resources/chinese.html"
        class="usa-button-big additional-resources-button"
      >
        额外资源
      </a>

    </main>
  <script type="text/javascript" src="../main.js"></script></body>
</html>
